<!DOCTYPE>
<html>

<head>
    <title>CSC 174</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
<header>
    <h1>CSC 174 Project</h1>
</header>
<main>
    <fieldset>
        <legend id="table-legend">Database Table: Gym</legend>
        <div id="result-div">
            <h2>Result:</h2>
            <div id="result"></div>

    </fieldset>

        <button onclick="insert(); return false;">Enter</button>
    </fieldset>
</main>
